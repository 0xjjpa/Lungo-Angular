<!DOCTYPE html>
<html ng-app="CentralWorld">
  <head>
    <meta charset="utf-8">
    <title>Lungo Template</title>
    <meta name="description" content="">
    <meta name="author" content="Javier JimÃ©nez Villar (@soyjavi)">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on"><!--
    <Main>Stylesheet </Main>-->
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/theme.lungo.css">
  </head>
  <body class="app">
    <section id="main" data-transition="slide">
      <header data-title="My Application" ng-controller="NavigationCtrl">
        <nav class="left"><a href="#application-menu" data-router="aside" data-icon="menu"></a></nav>
        <nav class="right"><a href="/forms">Forms</a></nav>
      </header>
      <article id="main-application" class="active list indented scroll">
        <li class="highlight"><a href="/forms" class="button anchor theme">Travel to Section Template</a></li>
      </article>
    </section>
    <aside id="application-menu" ng-controller="RoomNameCtrl">
      <header data-title="Menu"></header>
      <article class="active list">
        <ul ng-repeat="room in roomsData.data">
          <li>       <a href="/{{room.name | lowercase }}"><strong>{{room.name}}</strong></a></li>
        </ul>
      </article>
    </aside>
    <cw-view></cw-view><!--
    <Lungo>- Dependencies </Lungo>-->
    <script src="components/quojs/quo.debug.js"></script>
    <script src="components/lungo/lungo.js"></script>
    <script>
      var old_section = Lungo.Router.section;
      Lungo.Router.section = function(section_id) {
          console.log('Lungo.Router.section - transitioning to section ' + section_id);
          old_section(section_id);
      }
      
      Lungo.init({
          data    : 'Lungo how-to',
          version : '2.0'
      });
    </script><!--
    <Angular>- Dependencies</Angular>-->
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-lungo/angular-lungo.js"></script><!--
    <Angular>Controllers and Bootstrap</Angular>-->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/controllers.js"></script>
  </body>
</html>
